        <style>
            body {

            .container {
                max-width: 100%;
                margin: 0 auto;
                background-color: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                overflow-x: auto;
            }
            .view-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                gap: 20px;
            }
            .date-selector {
                display: flex;
                align-items: center;
                gap: 15px;
                flex-wrap: wrap;
            }
            select {
                padding: 10px 15px;
                font-size: 14px;
                border: 2px solid #4CAF50;
                border-radius: 6px;
                background-color: white;
                min-width: 250px;
            }
            .view-toggle {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
                white-space: nowrap;
            }
            .view-toggle:hover {
                background: #45a049;
            }
            .schedule-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 25px;
                min-width: 800px;
            }
            .schedule-table th {
                background-color: #4CAF50;
                color: white;
                padding: 15px;
                text-align: left;
                font-size: 14px;
            }
            .schedule-table td {
                padding: 12px;
                border-bottom: 1px solid #e0e0e0;
                vertical-align: top;
                font-size: 14px;
                min-width: 120px;
            }
            .lecture {
                background-color: #ffebee;
                border-left: 4px solid #d32f2f;
            }
            .practical {
                background-color: #e8f5e9;
                border-left: 4px solid #2e7d32;
            }
            .time-column {
                width: 15%;
                font-weight: 500;
                color: #37474f;
            }
            .day-column {
                width: 15%;
            }
            .type-column {
                width: 15%;
            }
            .subject-column {
                width: 35%;
            }
            .lecturer-column {
                width: 20%;
                color: #546e7a;
            }
            .holiday {
                background-color: #fff3e0;
                color: #ef6c00;
            }
            .no-class {
                color: #90a4ae;
                font-style: italic;
            }
            h1 {
                color: #2d3436;
                margin-bottom: 25px;
                border-bottom: 3px solid #4CAF50;
                padding-bottom: 10px;
                font-size: 1.5rem;
            }

            /* Mobile view styles */
            .mobile-view .schedule-table {
                min-width: unset;
                width: 100%;
            }
            .mobile-view .schedule-table thead {
                display: none;
            }
            .mobile-view .schedule-table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
            }
            .mobile-view .schedule-table td {
                display: flex;
                justify-content: space-between;
                width: 100% !important;
                padding: 12px 15px;
                border-bottom: 1px solid #e0e0e0;
                box-sizing: border-box;
                font-size: 14px;
                min-width: unset;
            }
            .mobile-view .schedule-table td:last-child {
                border-bottom: none;
            }
            .mobile-view .schedule-table td::before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 15px;
                color: #37474f;
                min-width: 80px;
            }
            .mobile-view .type-column {
                border-left-width: 4px;
            }

            @media (max-width: 768px) {
                body {
                    margin: 10px;
                }
                .container {
                    padding: 15px;
                }
                .view-controls {
                    flex-direction: column;
                    align-items: stretch;
                }
                .date-selector {
                    flex-direction: column;
                }
                select {
                    width: 100%;
                }
                h1 {
                    font-size: 1.3rem;
                }
            }

            let isMobileView = false;

            function toggleView() {
                const container = document.querySelector('.container');
                const button = document.querySelector('.view-toggle');
                isMobileView = !isMobileView;
                
                if(isMobileView) {
                    container.classList.add('mobile-view');
                    button.textContent = 'Switch to Desktop View';
                } else {
                    container.classList.remove('mobile-view');
                    button.textContent = 'Switch to Mobile View';
                }
                
                localStorage.setItem('scheduleViewMode', isMobileView ? 'mobile' : 'desktop');
                if(document.getElementById('dateSelect').value) {
                    showSchedule();
                }
            }

            function showSchedule() {
                const selectedDate = document.getElementById('dateSelect').value;
                const displayDiv = document.getElementById('scheduleDisplay');
                
                if (!selectedDate) {
                    displayDiv.innerHTML = '';
                    return;
                }

                let html = `<h3>Schedule for ${selectedDate}</h3>`;
                html += `<table class="schedule-table">`;
                html += `
                    <tr>
                        <th class="time-column">Time</th>
                        <th class="day-column">Day</th>
                        <th class="type-column">Type</th>
                        <th class="subject-column">Subject</th>
                        <th class="lecturer-column">Lecturer</th>
                    </tr>`;

                scheduleData[selectedDate].forEach(item => {
                    const typeClass = item.type === 'lecture' ? 'lecture' : 
                                    item.type === 'practical' ? 'practical' :
                                    item.type === 'holiday' ? 'holiday' : '';
                    
                    const typeDisplay = item.type ? 
                        item.type.charAt(0).toUpperCase() + item.type.slice(1) : 
                        '';

                    html += `
                    <tr>
                        <td class="time-column" data-label="Time">${item.time}</td>
                        <td class="day-column" data-label="Day">${item.day}</td>
                        <td class="type-column ${typeClass}" data-label="Type">${typeDisplay}</td>
                        <td class="subject-column" data-label="Subject">${item.subject || '<span class="no-class">Free time</span>'}</td>
                        <td class="lecturer-column" data-label="Lecturer">${item.lecturer || ''}</td>
                    </tr>`;
                });

                html += `</table>`;
                displayDiv.innerHTML = html;
            }

            // Initialize view mode from localStorage
            window.onload = function() {
                const savedView = localStorage.getItem('scheduleViewMode');
                if(savedView === 'mobile') {
                    toggleView();
                }
            }
        </script>
